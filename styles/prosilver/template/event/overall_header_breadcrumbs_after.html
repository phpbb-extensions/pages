{% if S_OVERALL_HEADER_BREADCRUMBS_AFTER %}
	{% for link in overall_header_breadcrumbs_after_links %}
		<li {% if not link.ICON_FONT %}class="small-icon icon-pages icon-page-{{ link.LINK_ROUTE }} breadcrumbs"{% if link.ICON_LINK %} style="background-image: url('{{ T_THEME_PATH }}/images/{{ link.ICON_LINK }}');"{% endif %}{% else %}class="breadcrumbs"{% endif %}>
			<span class="crumb">
				<a href="{{ link.U_LINK_URL }}">
					{% if link.ICON_FONT %}{{ Icon('iconify', 'fa:' ~ link.ICON_FONT, link.LINK_TITLE, false) }}{% else %}<span>{{ link.LINK_TITLE }}</span>{% endif %}
				</a>
			</span>
		</li>
	{% endfor %}
{% endif %}
