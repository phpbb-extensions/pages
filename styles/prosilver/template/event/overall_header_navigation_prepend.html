{% if S_OVERALL_HEADER_NAVIGATION_PREPEND %}
	{% for link in overall_header_navigation_prepend_links %}
		<li {% if not link.ICON_FONT %}class="small-icon icon-pages icon-page-{{ link.LINK_ROUTE }} no-bulletin in-menu"{% if link.ICON_LINK %} style="background-image: url('{{ T_THEME_PATH }}/images/{{ link.ICON_LINK }}');"{% endif %}{% else %}class="in-menu"{% endif %}>
			<a href="{{ link.U_LINK_URL }}" title="{{ link.LINK_DESC }}" role="menuitem">
				{% if link.ICON_FONT %}{{ Icon('font', link.ICON_FONT, link.LINK_TITLE, false) }}{% else %}<span>{{ link.LINK_TITLE }}</span>{% endif %}
			</a>
		</li>
	{% endfor %}
{% endif %}
